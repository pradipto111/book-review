<!DOCTYPE html>

<html>
    <head>
        <title>Write Review</title>
        <style>
            body{
                background-image: url("https://image.shutterstock.com/image-photo/pile-various-books-on-bright-260nw-1014240301.jpg");
                margin-left: 30rem;
                background-size: cover;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
    <body>
        <br><br><br><br><br>
        <center>
        <div class="card" style="width:30rem;background-color:rgba(255,255,255,0.5);">
        <form action="{{url_for('logout')}}" method="POST">
            <button>Log out</button>
        </form>
        <form action="{{url_for('submit', isbn=book.isbn)}}" method="POST">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Write review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="review"></textarea>
            </div>

            <select class="custom-select" name="rate">
                <option selected>Give rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button>Submit review</button>
        </form>
        </div>
        </center>
    </body>
</html>
