<html>

        <style>
            body{
                background-image: url("https://static01.nyt.com/images/2019/12/17/books/review/17fatbooks/17fatbooks-videoSixteenByNineJumbo1600.jpg");

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <center>
            <br><br><br><br><br>

                <h1 style="color:black;">Log into your account.</h1>
                
                <form  action="{{url_for('account')}}" method="post">
                    <div class="form-group">
                            
                        <input type="text" name="logid"placeholder="Enter Login ID"><br>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                    <form action="{{ url_for('register') }}">
                        <div style="color:black;"><b>
                            Do not have an account? <br><button> Register here.</button></b></div>
                        </div>
                    </form>
            </div>
        </center>
